<!DOCTYPE html>
<!--[if IEMobile 7 ]><html class="no-js iem7"><![endif]-->
<!--[if lt IE 9]><html class="no-js lte-ie8"><![endif]-->
<!--[if (gt IE 8)|(gt IEMobile 7)|!(IEMobile)|!(IE)]><!-->
<html class="no-js" lang="en">
<!--<![endif]-->

<head>
  <meta charset="utf-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="{{ if .IsNode }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ else }}{{ with .Description }}{{ . }}{{ end }}{{ end }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="author" content="{{ .Site.Params.author }}">
  <meta name="keywords" content="awesome, definitely"> 
  {{ with .Site.Params.twitter_name }}
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@https://twitter.com/{{ . }}">
  <meta name="twitter:creator" content="@https://twitter.com/{{ . }}">
  <meta name="twitter:domain" content="{{ $.Site.BaseURL }}"> 
  {{ end }}
  <meta property="og:site_name" content="{{ .Site.Title }}">
  <meta property="og:title" content="{{ .Site.Title }}">
  <meta property="og:url" content="{{ .Permalink }}">
  <meta property="og:description" content="{{ .Site.Params.description }}"> {{ if .IsPage }}
  <meta property="og:type" content="article" />
  <meta property="og:article:author" content="{{ .Site.Params.author }}" />
  <meta property="og:article:published_time" content="{{ .Date.Format " 2006-01-02T15:04:05Z07:00 " | safeHTML }}" /> {{ else }}
  <meta property="og:type" content="website" /> {{ end }} {{ .Hugo.Generator }}

  <!-- http://t.co/dKP3o1e -->
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="canonical" href="{{ .Site.BaseURL }}" />

  <link href="/favicon.ico" rel="icon">
  <link href="{{ .Site.BaseURL }}/css/screen.css" media="screen, projection" rel="stylesheet" type="text/css">
  <link href="{{ .Site.BaseURL }}/css/codehilite.css"  rel="stylesheet" type="text/css">
  <script src="{{ .Site.BaseURL }}/js/modernizr-2.0.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script>
    !window.jQuery && document.write(unescape('%3Cscript src="./javascripts/lib/jquery.min.js"%3E%3C/script%3E'))
  </script>
  <!--Fonts from Google"s Web font directory at http://google.com/webfonts -->
  <link href="http://fonts.googleapis.com/css?family=PT+Serif:regular,italic,bold,bolditalic" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=PT+Sans:regular,italic,bold,bolditalic" rel="stylesheet" type="text/css"> {{ with .Site.Params.google_analytics }}
  <script>
    var _gaq=[['_setAccount','{{ . }}'],['_trackPageview']];
      (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
      g.src='//www.google-analytics.com/ga.js';
      s.parentNode.insertBefore(g,s)}(document,'script'));
  </script>
  {{ end }}
</head>
